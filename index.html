<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <aside class="ad">
      <img class="ad__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="ad__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="todo">
      <section class="todo__state">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="todo__button">Add</button>
        </div>
      </section>

      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list" id="incompleteTasks">
        <li class="todo__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="todo__button todo__button_edit">Edit</button>
          <button class="todo__button todo__button_delete"><img src="./remove.svg" alt="remove icon"></button>
        </li>
        <li class="todo__item editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="todo__button todo__button_edit">Save</button>
          <button class="todo__button todo__button_delete"><img src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__list" id="completed-tasks">
        <li class="todo__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="todo__button todo__button_edit">Edit</button>
          <button class="todo__button todo__button_delete"><img src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
    </main>
  <script src="app.js"></script>
  </body>
</html>
