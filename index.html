<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <aside class="ad">
      <img class="ad__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="ad__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="todo">
      <section class="todo__section">
        <h3 class="todo__title">Add Item</h3>
        <div class="todo__row-wrapper">
          <input class="todo__input todo__task" type="text" id="new-task">
          <button class="todo__button todo__button_add">Add</button>
        </div>
      </section>
      <section class="todo__section">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list" id="incomplete-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label todo__task">Pay Bills</label>
            <input class="todo__input todo__task" type="text">
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_delete">
              <img class="todo__button-img todo__button-img_delete" 
                   src="./remove.svg" 
                   alt="remove icon">
            </button>
          </li>
          <li class="todo__item edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label todo__task">Go Shopping</label>
            <input class="todo__input todo__task" type="text" value="Go Shopping">
            <button class="todo__button todo__button_edit">Save</button>
            <button class="todo__button todo__button_delete">
              <img class="todo__button-img todo__button-img_delete" 
                   src="./remove.svg" 
                   alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__section">
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__list" id="completed-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__label todo__task">See the Doctor</label>
            <input class="todo__input todo__task" type="text">
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_delete">
              <img class="todo__button-img todo__button-img_delete" 
                   src="./remove.svg" 
                   alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
